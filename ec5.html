<html>

<body>

	

<script>

	
			function myFun (p1, p2, p3, p4) {
				document.write("p1: " + p1);
				document.write("<br />p2: " + p2);
				document.write("<br />p3: " + p3);
				document.write("<br />p4: " + p4);
				return 1;
			}
			
			myFun(); 
			document.write("<hr />");
			myFun(1,2,3,"fred"); 
			document.write("<hr />");
			myFun(1,2,3,"fred",5,6,7,8); 
			document.write("<hr />");
			
			var f = function () {return "fff";};
			document.write("<br />" + f);
			document.write("<br />" + f());

			document.write("<hr />");
			myFun(f, f(), "ggggggg", 5);
			document.write("<hr />");
			myFun(myFun());
			
			
			
			var greet = function (zzz) {
				return "John";
			}
			document.write("<hr />");
			document.write(greet);
			document.write("<hr />");
			document.write(greet());
			
			
			function sayGoodbye (zzz) {
				return "Goodbye, " + zzz;
			};
			
			function sayGoodbye2 (zzz) {
				return "Goodbye, " + zzz();
			};
			console.log(sayGoodbye(greet));
			console.log(sayGoodbye(greet()));
			console.log(sayGoodbye2(greet));
			console.log(sayGoodbye2(greet());
			
		</script>
		
	</body>
	
</html>
