<html>
	<body>
		
		<button type="button" onclick="subjects();">Show Sorted Courses</button>
		
		<script>
				function subjects(){
						var courses = [];
						courses[0] = {
							prefix: "CS", "CIS" courseNum: "105", "146"
						}
						
					
						//sort by course prefix
						courses = sortByKey(courses, 'prefix');
						document.write("Sorted by Course  Type" + "<br>");
						for(var i = 0; i < courses.length; i++){
						document.write(courses[i].prefix + " " + courses[i].courseNum+ "<br />");
						}
						
						//sort by course number
						courses = sortByKey(courses, 'courseNum');
						document.write("<br>" + "Sort by Course Number"  + "<br>");
						for(var i = 0; i < courses.length; i++){
						document.write(courses[i].prefix + " " + courses[i].courseNum + "<br />");
						}
				
					}
					
					<!-- help from web -->
					function sortByKey(array, key) {
							return array.sort(function(x, y) {
								var a = x[key]; var b = y[key];
								return ((a < b) ? -1 : ((a > b) ? 1 : 0));
							});
					}
			
		</script>
		
	</body>
</html>
