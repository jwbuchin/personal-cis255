<!DOCTYPE html>
<!-- code copied from w3schools --> 
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
					
				$("#length, #width, #Blength, #Bwidth").keyup(function () {
					bl = $("#Blength").val();
					bw = $("#Bwidth").val();
					bArea = bl * bw;
					
					l = $("#length").val();
					w = $("#width").val();
					area = l * w;
					// assume all boards ar 8 ft by 1 ft
					<!-- boardlength = document.getElementById("bl").innerHTML; 
					<!-- boardlength = parseFloat(boardlength); --> -->
					// boardwidth = 1;
					boards = area / bArea; 
					document.getElementById("numberofboards").innerHTML = boards;
				});
			});
			
			//modify the code to allow the user to change the dimensions of the boards. 
			

		</script>
	</head>
	<body>
	
		<h1>Calculate Materials for Deck</h1>
		
		<form>
			<br />Please enter your board length and width first.<br />
			<input type="text" id="Blength" />
			<input type="text" id="Bwidth" />
			<br />Now enter the deck Size.<br />
			<input type="text" id="length" />
			<input type="text" id="width" />
			
			
			<!-- <br />Your boards are all <span id="bl"> 8 feet </span>  long by 1 ft wide.<br /> -->
			<!-- assume boards are 8x1 -->
			<br />You need <span id="numberofboards">___</span> 8x1 boards.
		</form>

	</body>
</html>
