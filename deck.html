<!DOCTYPE html>
<!-- code copied from w3schools --> 
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
		
		<body>
	
			<h1><strong>Calculate Materials for Deck</strong></h1>
		
		<form>
			Please enter your board length and width first.<br />
			<strong>Enter Board Length:</strong>  <input type="text" id="Blength" /><br />
			<strong>Enter Board Width:</strong>   <input type="text" id="Bwidth" /><br />
			<br />Now enter the deck Size.<br />
			<strong>Enter Deck Length:</strong>   <input type="text" id="length" /><br />
			<strong>Enter Deck Width:</strong>    <input type="text" id="width" /><br />
			
			
			<!-- <br />Your boards are all <span id="bl"> 8 feet </span>  long by 1 ft wide.<br /> -->
			<!-- assume boards are 8x1 -->
			<br />You'll need <span id="numberofboards">___</span> 8x1 boards.
		</form>

		<script>
			$(document).ready(function(){
					
				$("#length, #width, #board_length, #board_width").keyup(function () {
					bl = $("#board_length").val();
					bw = $("#board_width").val();
					bArea = bl * bw;
					
					l = $("#length").val();
					w = $("#width").val();
					area = l * w;
					// assume all boards ar 8 ft by 1 ft
					<!-- boardlength = document.getElementById("bl").innerHTML; 
					<!-- boardlength = parseFloat(boardlength); --> -->
					// boardwidth = 1;
					boards = area / bArea; 
					document.getElementById("numberofboards").innerHTML = boards;
				});
			});
			
			//modify the code to allow the user to change the dimensions of the boards. 
			

		</script>
	</body>
</html>
