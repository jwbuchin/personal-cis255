			document.write("EC02_pt. 1 <br />");

			// 2. switch case using numbers
			document.write("EC02_pt. 2 <br />");
			var x = 6;

			switch(x) {
				case 2:
					document.write("your number is two<br />");

					break;
				default:
					document.write("hmmmm, no number<br />");
					
					
}
