	<body>

		<script>
			// 1. if/else using boolean operations
			
			document.write("EC02_pt. 1 <br />"); 
			x = 1; 
			y = true;
			if (x == y) document.write("x equals y <br />");
			else document.write("x does not equal y <br />");
			if (x === y) document.write("x equals y and x, y of same data type <br />");
			else document.write("x does not equal y or x and y are not same data type <br /><br />");
			
			
			
			
			// 2. switch case using numbers
			document.write("EC02_pt. 2 <br />");
			var x = 7;

			switch(x) {
				case 3:
					document.write("your number is three<br />");
					break;
				case 4:
					document.write("your number is four<br />");
					break;
				case 5:
					document.write("your number is five<br />");
					break;
				default:
					document.write("No number entered<br />");
					
					
}
			// 3. switch case using strings 
			document.write("<br />EC03_pt. 3 <br />");

			switch(name) {

				case "Fish":
					document.write("You like fish<br />");

				default:
					document.write("You hate animals <br />");
					}
			
			
		</script>
