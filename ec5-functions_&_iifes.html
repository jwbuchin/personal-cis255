<html>
	<head>
		<h1>EC05- Functions and IIFE</h1>
	</head>
	
	<body>
	 	<!--my own function-->
		<p>Print out your name.</p>
		<input type="text" id="name"/> <br />
		<button onclick="printName()">Print</button> <br /><br />
		<span id="NAME"></span> <br />
	
	<script>
		function printName() {
		document.getElementById("NAME").innerHTML = document.getElementById("name").value;
		}
	</script>

	<!--run function as parameter-->
	<p>Refresh page use this page to run the previous function</p>
	<button onclick="runFunct()">Again</button> <br /><br />
	<span id="NAME"></span> <br />
	
	<script>
	function runFunct(){
	printName();
	}
	</script>
	
	<!--IIFE-->
	<!--http://www.concretepage.com/javascript/immediately-invoked-function-expression-iife-javascript-tutorial-self-executing-anonymous-function-example-->
	<script>
	//this creates an alert box that gives you the sum
	var a = 5, b= 12; 
	(function(arg1, arg2){
	    var sum = arg1 + arg2;
		alert(sum);
	})(a, b);
	</script>
	
	
	
	
	
	
	</body>

</html>
