<html>
	
	<body>
		<p>Click the numbered buttonthat you want to reroll.</p>
		<button onclick="rerolld1()">#1</button>
		<button onclick="rerolld2()">#2</button>
		<button onclick="rerolld3()">#3</button>
		<button onclick="rerolld4()">#4</button>
		<button onclick="rerolld5()">#5</button>
		<button onclick="newResults()">Roll</button>
		<br>
		<p id="dice"></p>
		<p id="dice2"></p>
		<p id="yahtzee"></p>

		<script>
			function rerolld1() {d1 = Math.floor(1 + 6 * Math.random());}
			function rerolld2() {d2 = Math.floor(1 + 6 * Math.random());}
			function rerolld3() {d3 = Math.floor(1 + 6 * Math.random());}
			function rerolld4() {d4 = Math.floor(1 + 6 * Math.random());}
			function rerolld5() {d5 = Math.floor(1 + 6 * Math.random());}
			
			function newResults() {
				document.getElementById("dice2").innerHTML = ("New Dice Roll: " + d1 + " " + d2 + " " + d3 + " " + d4 + " " + d5);
			if(d1==d2 && d1==d3 && d1==d4 && d1==d5) 
					document.getElementById("yahtzee").innerHTML = "<br />YAHTZEE";
				else 
					document.getElementById("yahtzee").innerHTML = "<br />";
			}
			
			d1 = Math.floor(1 + 6 * Math.random()); 
			d2 = Math.floor(1 + 6 * Math.random()); 
			d3 = Math.floor(1 + 6 * Math.random()); 
			d4 = Math.floor(1 + 6 * Math.random()); 
			d5 = Math.floor(1 + 6 * Math.random());
			
			
			document.getElementById("dice").innerHTML = ("Initial Dice Roll: " + d1 + " " + d2 + " " + d3 + " " + d4 + " " + d5);
			if(d1==d2 && d1==d3 && d1==d4 && d1==d5) 
				document.getElementById("yahtzee").innerHTML = "<br />YAHTZEE";
			else 
				document.getElementById("yahtzee").innerHTML = "<br />";

		</script>

		<button onClick="window.location.reload();">Reset Dice</button>

	</body>
</html>
