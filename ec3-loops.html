<html>
	<body>
		<script>
			// 1. for loop to print hello, world 10 times
		
				document.write("<strong>EC03_pt. 1</strong> <br /> ");
				for (var i = 0; i <= 10; i++) {
					document.write("hello, world<br />");
				}
					
			// 2. while loop that prints the sum of number 1234567890 (use mod operator (%))
		
				document.write("<br /><strong>EC03_pt. 2</strong> <br /> ");	
				var x = 1234567890;
				var sum = 0;
					while(x>0 ){
						sum += (x%10);
						x = (Math.floor(x / 10));
						document.write(sum+ "<br />");
					}
		
			// 3. do loop to print letters in the word "zippy" (string) one letter per line
		
				document.write("<br /><strong>EC03_pt. 3</strong> <br /> ");
				var word = "zippy";
				var y = 0;
					do {
						document.write(word.substring(y,y+1)+ "<br />");
						y++;
					} while(word.length > y);
			
		</script>
	</body>
</html>
